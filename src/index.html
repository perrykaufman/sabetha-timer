<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Sabetha Timer</h1>

    <div class="sabtimer">
      <div class="display">
        <span class="time"></span>
      </div>

      <form class="controls">
        <fieldset class="main" name="main">
          <button class="start" name="start" type="submit">Start</button>
          <button class="reset" name="reset" type="button">Reset</button>
        </fieldset>
        <fieldset class="config" name="config">
          <label for="voice">Voice</label>
          <select name="voice" id="voice" disabled></select>

          <label for="countdown">Countdown</label>
          <select name="countdonw" id="countdown">
            <option value="countdown" selected>5s Countdown</option>
            <option value="none">No Countdown</option>
          </select>

          <label for="canons">Canon Names</label>
          <select name="canons" id="canons">
            <option value="direction" selected>Direction</option>
            <option value="symbol">Symbol</option>
            <option value="custom">Custom</option>
          </select>

          <div class="canon-names">
            <div class="row">
              <div class="column">
                <label for="canon1">South</label>
              </div>
              <div class="column">
                <label for="canon2">West</label>
              </div>
              <div class="column">
                <label for="canon3">North</label>
              </div>
              <div class="column">
                <label for="canon4">East</label>
              </div>
            </div>
            <div class="row">
              <div class="column">
                <input type="text" name="canon1" id="canon1" />
              </div>
              <div class="column">
                <input type="text" name="canon2" id="canon2" />
              </div>
              <div class="column">
                <input type="text" name="canon3" id="canon3" />
              </div>
              <div class="column">
                <input type="text" name="canon4" id="canon4" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
